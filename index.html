<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cube Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #141622 0%, #050509 55%, #000000 100%);
        color: #f0f0f0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #game-root {
        position: fixed;
        inset: 0;
      }
      canvas {
        display: block;
      }
      .hud {
        position: fixed;
        left: 1.5rem;
        top: 1.5rem;
        padding: 0.75rem 1rem;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        font-size: 0.9rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        pointer-events: none;
      }
      .hud-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: radial-gradient(circle, #3bfffe 0%, #00c2ff 50%, #0077ff 100%);
        box-shadow: 0 0 18px rgba(0, 194, 255, 0.9);
      }
      .hud strong {
        font-weight: 600;
      }
      .win-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.25s ease-out;
      }
      .win-overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }
      .win-card {
        min-width: 260px;
        padding: 1.5rem 1.8rem 1.4rem;
        border-radius: 18px;
        background: rgba(3, 8, 18, 0.9);
        box-shadow:
          0 0 40px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(157, 255, 176, 0.35);
        border: 1px solid rgba(200, 255, 218, 0.35);
        text-align: center;
        backdrop-filter: blur(18px);
      }
      .win-title {
        font-size: 1.3rem;
        font-weight: 650;
        margin-bottom: 0.7rem;
        color: #eafff2;
        text-shadow: 0 0 18px rgba(157, 255, 176, 0.7);
      }
      .win-desc {
        font-size: 0.9rem;
        margin-bottom: 1.1rem;
        color: #d2ffe3;
        opacity: 0.9;
      }
      .win-button {
        padding: 0.6rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        cursor: pointer;
        color: #03110a;
        background: radial-gradient(circle at top, #b7ffd0 0%, #6eff9f 45%, #40d875 100%);
        box-shadow:
          0 0 22px rgba(111, 255, 159, 0.8),
          0 0 8px rgba(0, 0, 0, 0.6);
        transition:
          transform 0.12s ease-out,
          box-shadow 0.12s ease-out,
          filter 0.12s ease-out;
      }
      .win-button:hover {
        transform: translateY(-1px) scale(1.02);
        filter: brightness(1.05);
        box-shadow:
          0 0 30px rgba(111, 255, 159, 1),
          0 0 10px rgba(0, 0, 0, 0.9);
      }
      .win-button:active {
        transform: translateY(0) scale(0.99);
        box-shadow:
          0 0 20px rgba(111, 255, 159, 0.7),
          0 0 6px rgba(0, 0, 0, 0.8);
      }
      .difficulty-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        opacity: 1;
        transition: opacity 0.25s ease-out;
      }
      .difficulty-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .difficulty-card {
        min-width: 260px;
        padding: 1.5rem 1.8rem 1.4rem;
        border-radius: 18px;
        background: rgba(3, 6, 16, 0.94);
        box-shadow:
          0 0 40px rgba(0, 0, 0, 0.9),
          0 0 30px rgba(59, 191, 255, 0.45);
        border: 1px solid rgba(103, 204, 255, 0.6);
        text-align: center;
        backdrop-filter: blur(20px);
      }
      .difficulty-title {
        font-size: 1.1rem;
        font-weight: 650;
        margin-bottom: 0.6rem;
        color: #e5f6ff;
      }
      .difficulty-subtitle {
        font-size: 0.85rem;
        margin-bottom: 1.1rem;
        color: #c1e6ff;
        opacity: 0.9;
      }
      .difficulty-buttons {
        display: flex;
        justify-content: center;
        gap: 0.6rem;
      }
      .difficulty-button {
        padding: 0.55rem 1.15rem;
        border-radius: 999px;
        border: none;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        cursor: pointer;
        background: rgba(7, 19, 40, 0.95);
        color: #e6f4ff;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(90, 168, 255, 0.7);
        transition:
          transform 0.12s ease-out,
          box-shadow 0.12s ease-out,
          background 0.12s ease-out,
          color 0.12s ease-out;
      }
      .difficulty-button[data-difficulty="easy"] {
        border-color: rgba(111, 255, 159, 0.85);
      }
      .difficulty-button[data-difficulty="hard"] {
        border-color: rgba(255, 135, 120, 0.9);
      }
      .difficulty-button:hover {
        transform: translateY(-1px) scale(1.02);
        background: rgba(18, 40, 86, 0.98);
        box-shadow:
          0 0 20px rgba(103, 204, 255, 0.9),
          0 0 10px rgba(0, 0, 0, 0.9);
      }
      .difficulty-button:active {
        transform: translateY(0) scale(0.98);
        box-shadow:
          0 0 14px rgba(103, 204, 255, 0.7),
          0 0 6px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="game-root"></div>
    <div id="difficulty-overlay" class="difficulty-overlay">
      <div class="difficulty-card">
        <div class="difficulty-title">Choose difficulty</div>
        <div class="difficulty-subtitle">The size of the cube maze depends on your choice.</div>
        <div class="difficulty-buttons">
          <button class="difficulty-button" data-difficulty="easy">Easy</button>
          <button class="difficulty-button" data-difficulty="medium">Medium</button>
          <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
      </div>
    </div>
    <div id="win-overlay" class="win-overlay">
      <div class="win-card">
        <div class="win-title">Congratulations!</div>
        <div class="win-desc">You guided the light through the cube.</div>
        <button id="new-level-btn" class="win-button">New level</button>
      </div>
    </div>
    <div class="hud">
      <div class="hud-dot"></div>
      <div>
        <strong>Cube Labyrinth</strong> â€“ drag the cube with the mouse to roll the glowing ball through the maze.
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
